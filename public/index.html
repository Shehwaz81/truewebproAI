<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Content Generator</title>
  <link rel="stylesheet" href="/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="title">SEO Content Generator</h1>
      <p class="subtitle">Instantly generate SEO-friendly product descriptions, FAQs, and more</p>
    </header>

    <main class="app-main">
      <section class="card input-card">
        <label for="productTitle" class="label">Product Title</label>
        <input id="productTitle" class="input" type="text" placeholder="e.g., Smart Vape 3000" />

        <label for="keywords" class="label">Keywords</label>
        <textarea id="keywords" class="textarea" placeholder="e.g., portable, rechargeable, long battery life" rows="3"></textarea>

        <label for="type" class="label">Type (what to generate)</label>
        <input id="type" class="input" type="text" placeholder='e.g., "FAQ", "Description" (Comma seperated)' />

        <button id="generateBtn" class="btn-primary" onclick="generate()">‚ö° Generate</button>
      </section>

      <section class="card output-card">
        <h2 class="section-title">Generated Content</h2>
        <div id="output" class="output-box">Your generated content will appear here...</div>
      </section>
    </main>

    <footer class="app-footer">
      <p>üöÄ Powered by AI | Demo Project</p>
    </footer>
  </div>

  <script>
    async function generate() {
      const productTitle = document.getElementById("productTitle").value.trim();
      const keywords = document.getElementById("keywords").value.trim();
      const typeInput = document.getElementById("type").value.trim();
      const typeArray = typeInput.split(",").map(t => t.trim()).filter(Boolean);

      if (!productTitle || !keywords || !typeArray.length) {
        alert("Please fill out all fields before generating.");
        return;
      }

      const body = {
        productTitle,
        keywords,
        type: typeArray
      };
      document.getElementById("output").innerHTML = "<p class='loading'>‚è≥ Generating...</p>";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        document.getElementById("output").innerHTML = data.result || "<p>No result returned.</p>";
      } catch (err) {
        document.getElementById("output").innerHTML = "<p class='error'>‚ùå Error generating content. Please try again.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
